<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form Design</title>
	<link rel="stylesheet" type="text/css" href="project1.css">
</head>
<body>
	<div class="container"> <!--open a class called container for styling-->
		<form action=""> <!--form action is empty so that the data will be submitted here itself-->
			<div class="form-group"> <!--open a class form-group for styling-->
				<h1>Login Form</h1>
				<label for="">Email ID</label>
				<input type="text" class="form-control" required> <!--input type is set as text and requied-->
			</div>
			<div class="form-group"> <!--open a class form-group for styling-->
				<label for="">Password</label>
				<input type="Password" class="form-control" required> <!--input type is set as password and required-->
			</div>
			<input type="submit" class="btn" value="Login"> <!--input is set as submit for submit button with a class btn for styling and value as login--> 
		</form> <br>
	</div>

</body>
</html>
